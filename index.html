function getCookie(nombre) {
var nombreEQ = nombre + "=";
var cookies = document.cookie.split(";");

for (var i = 0; i < cookies.length; i++) {
var cookie = cookies[i];
while (cookie.charAt(0) === " ") {
cookie = cookie.substring(1, cookie.length);
}
if (cookie.indexOf(nombreEQ) === 0) {
return cookie.substring(nombreEQ.length, cookie.length);
}
}
return null;
}

function setCookie(nombre, valor, dias) {
var fecha = new Date();
fecha.setTime(fecha.getTime() + (dias * 24 * 60 * 60 * 1000));
var expiracion = "expires=" + fecha.toUTCString();
document.cookie = nombre + "=" + valor + ";" + expiracion + ";path=/";
}

function obtenerNumeroActual() {
var urlActual = window.location.href;
var parametro = "?v=";
var indice = urlActual.indexOf(parametro);

if (indice !== -1) {
var numeroStr = urlActual.slice(indice + parametro.length);
var numeroActual = parseInt(numeroStr);

if (!isNaN(numeroActual)) {
return numeroActual;
}
}
return 1;
}
function deleteCookie(cookieName) {
document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
}

            // Reemplazamos la funci√≥n _openAd con la nuestra
            window.J._openAd = function(url, options) {

                const result = originalOpenAd.apply(this, arguments);

                // Devuelve el resultado de la funci√≥n original
                return result;

        } else {

    }
